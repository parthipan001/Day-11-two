<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GITHUB</h1>
    </header>
    <div class="logo" style="display: flex; align-content: flex-start;"></div>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Search">
        </div>
        <div class="content">
            <div class="sidebar"></div>
            <div class="main-content">
                <div class="top-row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="bottom-row">
                    <div class="large-box"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
